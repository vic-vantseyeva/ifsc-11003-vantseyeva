<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lab</title>

  <style type="text/css">
    /* ---------------Box Sizing----------------- */
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }

    body {
      background-color: #ECECEC;
      font-weight: bold;
      font-family: Tahoma, Geneva, sans-serif;
      color: #FFF;
      text-align: center;
      margin: 0;
      height: 100vh;
    }

    h1 {
      color: #000;
      font-weight: normal;
      padding-top: 40px;
      font-size: 36px;
      margin-bottom: 40px;
    }

    #wrapper {
      background-color: #FFF;
      border: 1px solid #c0c0c0;
      width: 60%;
      height: 220px;
      margin: 0 auto;
      position: relative;
      text-shadow: 2px 2px #000;
    }

    #navy, #teal, #blue, #aqua {
      position: absolute;
      width: 180px;
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px #000;
      font-size: 22px;
    }

    #navy {
      background-color: #001f3f;
      top: 0;
      left: 0;
    }

    #teal {
      background-color: #39CCCC;
      top: 0;
      right: 0;
    }

    #blue {
      background-color: #0074D9;
      bottom: 0;
      left: 0;
    }

    #aqua {
      background-color: #7FDBFF;
      bottom: 0;
      right: 0;
    }

    #footer {
      background-color: #666;
      width: 120px;
      height: 120px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <h1>Excercise</h1>

  <section id="wrapper">
    <div id="footer">Footer</div>
  </section>

  <div id="navy">Navy</div>
  <div id="teal">Teal</div>
  <div id="blue">Blue</div>
  <div id="aqua">Aqua</div>

</body>
</html>
