<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lab</title>

  <style type="text/css">
     /* ---------------Box Sizing----------------- */
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      background-color: #ECECEC;
      font-weight: bold;
      font-family: Tahoma, Geneva, sans-serif;
      color: #FFF;
      text-align: center;
      line-height: 24px;
    }

    #wrapper {
      background-color: #FFF;
      border: 1px solid #c0c0c0;
      width: 90%;
      max-width: 1300px;
      margin: 40px auto;
      padding: 30px;
      text-shadow: 2px 2px #000;
    }

    #navy, #teal, #blue, #aqua {
      width: 48%;
      height: 200px;
      margin: 1%;
      float: left;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
    }

    #navy { background-color: #001f3f; }
    #teal { background-color: #39CCCC; }
    #blue { background-color: #0074D9; }
    #aqua { background-color: #7FDBFF; }

    #footer {
      clear: both;
      background-color: #666;
      padding: 20px;
      margin-top: 20px;
      font-size: 24px;
    }

    h1 {
      color: #000;
      font-weight: normal;
      padding: 40px 0 10px;
    }
  </style>

</head>

<body>

  <h1>Float 1</h1>

  <section id="wrapper">

    <div id="navy">Navy</div>
    <div id="teal">Teal</div>
    <div id="blue">Blue</div>
    <div id="aqua">Aqua</div>
    <div id="footer">Footer</div>

  </section>

</body>

</html>
